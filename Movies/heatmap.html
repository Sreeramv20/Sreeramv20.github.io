<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<style>
  div.tooltip {
  position: absolute;
  padding: 7px;
  font-size: 0.8em;
  pointer-events: none;
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-shadow: 3px 3px 10px 0px rgba(0, 0, 0, 0.25);
}</style>
<script>

  // set the dimensions and margins of the graph
  const margin = {top: 80, right: 25, bottom: 30, left: 40},
          width = 450 - margin.left - margin.right,
          height = 450 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  const svg = d3.select("#my_dataviz")
          .append("svg")
          .attr("width", 100+width + margin.left + margin.right)
          .attr("height", 100+height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", `translate(${margin.left}, ${margin.top})`);

  //Read the data
  d3.csv("https://gist.githubusercontent.com/Sreeramv20/30765626d3f0a8b0d80b68abf7f58e9c/raw/c45600550b5c0e1fbc5fb34659fcb4d871a82fb8/gameofthrones.csv").then(function(data) {

    // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
    const myGroups = Array.from(new Set(data.map(d => d.group)))
    const myVars = Array.from(new Set(data.map(d => d.variable)))

    // Build X scales and axis:
    const x = d3.scaleBand()
            .range([ 0, width ])
            .domain(myGroups)
            .padding(0.05);
    svg.append("g")
            .style("font-size", 15)
            .attr("transform", `translate(0, ${height})`)
            .call(d3.axisBottom(x).tickSize(0))
            .select(".domain").remove()

    // Build Y scales and axis:
    const y = d3.scaleBand()
            .range([ height, 0 ])
            .domain(myVars)
            .padding(0.05);
    svg.append("g")
            .style("font-size", 15)
            .call(d3.axisLeft(y).tickSize(0))
            .select(".domain").remove()

    // Build color scale
    const myColor = d3.scaleSequential()
            .interpolator(d3.interpolateOrRd)
            .domain([4,10])

    // create a tooltip
    const Tooltip = d3.select("#my_dataviz")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "white")
            .style("border", "solid")
            .style("border-width", "2px")
            .style("border-radius", "5px")
            .style("padding", "5px")


    const mouseover = function(event,d) {
      Tooltip
              .style("opacity", 1)
    }
    const mousemove = function(event,d) {
      Tooltip

              .html("Episode Information: <br>Season: " + d.group + " Episode: "+ d.variable +"<br>Episode Title: "+ d["Episode Name"]+"<br>Original Air Date: "+ d["Original Air Date"]+"<br>Viewers(In Millions): "+d["US viewers (million)"]+"<br>Rating: "+d.value)
              .style("left", `${event.layerX+10}px`)
              .style("top", `${event.layerY}px`)
    }
    const mouseleave = function(event,d) {
      Tooltip
              .style("opacity", 0)
    }


            // add the squares


    svg.selectAll()
            .data(data, function(d) {return d.group+':'+d.variable;})
            .join("rect")
            .attr("x", function(d) { return x(d.group) })
            .attr("y", function(d) { return y(d.variable) })
            .attr("rx", 4)
            .attr("ry", 4)
            .attr("width", x.bandwidth() )
            .attr("height", y.bandwidth() )
            .style("fill", function(d) { return myColor(d.value)} )
            .style("stroke-width", 4)
            .style("stroke", "none")
            .style("opacity", 0.8)
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave)
  })


  // Add x axis label to graph
  svg.append("text")
          .attr("x", 150)
          .attr("y", 380)
          .attr("text-anchor", "left")
          .style("font-size", "18px")
          .text("Season");

  svg.append('text')
          .attr('class', 'title')
          .attr('x',155)
          .attr('y', 40)
          .text("Episode")
          .attr("transform", "rotate(90)" );



</script>
