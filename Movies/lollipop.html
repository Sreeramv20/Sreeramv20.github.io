<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>


<div id="my_dataviz"></div>
<style>
  div.tooltip {
    position: absolute;
    padding: 7px;
    font-size: 0.8em;
    pointer-events: none;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-shadow: 3px 3px 10px 0px rgba(0, 0, 0, 0.25);
  }
  .legendSize circle {
    fill: darkred;
  }
</style>
<script>

  // set the dimensions and margins of the graph
  const margin = {top: 10, right: 30, bottom: 80, left: 200},
          width = 660 - margin.left - margin.right,
          height = 600 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  const svg = d3.select("#my_dataviz")
          .append("svg")
          .attr("width", 250+width + margin.left + margin.right)
          .attr("height", 50+height + margin.top + margin.bottom)
          .append("g")
          .attr("transform",
                  `translate(${margin.left}, ${margin.top})`);

  // Parse the Data
  d3.csv("https://gist.githubusercontent.com/Sreeramv20/1dc2bc0c257a8ad766d355199efc9204/raw/bafad6f5b4537d195880bfecb62382bae65ca663/productioncompanytotalearnings.csv").then( function(data) {

// sort data
    data.sort(function(b, a) {
      return a.Gross - b.Gross;
    });
    const Tooltip = d3.select("#my_dataviz")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "white")
            .style("border", "solid")
            .style("border-width", "2px")
            .style("border-radius", "5px")
            .style("padding", "5px")


    const mouseover = function(event,d) {
      Tooltip
              .style("opacity", 1)
    }
    const mousemove = function(event,d) {
      Tooltip
              .html("Company: " + d.Company+"<br>Total Gross: $"+d3.format('.3~s')(d.Gross).replace('G', 'B')+"<br>Total Movies: "+d.Moviecount)
              .style("left", `${event.layerX+10}px`)
              .style("top", `${event.layerY}px`)
    }
    const mouseleave = function(event,d) {
      Tooltip
              .style("opacity", 0)
    }

// Add X axis
    const x = d3.scaleLinear()
            .domain([0,56491421806])
            .range([ 0, width]);
    svg.append("g")
            .attr("transform", `translate(0, ${height})`)
            .call(d3.axisBottom(x).ticks(5,".3~s").tickFormat(d => d3.format(".3~s")(d).replace("G","B")))
            .selectAll("text")
            .attr("transform", "translate(-10,0)rotate(-45)")
            .style("text-anchor", "end")
            .style("font-size", "12px");;

// Y axis
    const y = d3.scaleBand()
            .range([ 0, height ])
            .domain(data.map(function(d) { return d.Company; }))
            .padding(1);
    svg.append("g")
            .call(d3.axisLeft(y))
            .style("font-size", "12px");

// Lines
    svg.selectAll("myline")
            .data(data)
            .join("line")
            .attr("x1", function(d) { return x(d.Gross); })
            .attr("x2", x(0))
            .attr("y1", function(d) { return y(d.Company); })
            .attr("y2", function(d) { return y(d.Company); })
            .attr("stroke", "black")

// Circles
    svg.selectAll("mycircle")
            .data(data)
            .join("circle")
            .attr("cx", function(d) { return x(d.Gross); })
            .attr("cy", function(d) { return y(d.Company); })
            .attr("r", function(d) { return d.Moviecount/13; })
            .style("fill", "DarkRed")
            .attr("stroke", "black")
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave)

    var linearSize = d3.scaleLinear().domain([10,377]).range([10/13, 377/13]);


    svg.append("g")
            .attr("class", "legendSize")
            .attr("transform", "translate(600, 200)");

    var legendSize = d3.legendSize()
            //.labelFormat(d3.format("s"))
            .labelFormat('.3s')
            .scale(linearSize)
            .shape('circle')
            .shapePadding(10)
            .labelOffset(20)
            .orient('vertical');


    svg.select(".legendSize")
            .call(legendSize);

    svg.append("text")
            .attr("x", 580)
            .attr("y", 170)
            .attr("text-anchor", "left")
            .style("font-size", "18px")
            .text("Movies Produced");

    svg.append("text")
            .attr("x", 200)
            .attr("y", 600)
            .attr("text-anchor", "left")
            .style("font-size", "18px")
            .text("Total Gross");
  })
</script>
